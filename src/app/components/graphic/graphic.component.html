<div *ngIf="vote_average">
    <svg height="80" width="80">

            <path d="M40 6.169 a 33.831 33.831 0 0 1 0 67.662 a 33.831 33.831 0 0 1 0 -67.662"
                  fill="#6c757d"
                  stroke="#6c757d"
                  stroke-width="12"/>
      
            <path d="M40 8.169 a 31.831 31.831 0 0 1 0 63.662 a 31.831 31.831 0 0 1 0 -63.662"
                  fill="none"
                  [attr.stroke]="selected_stroke.background"
                  stroke-width="8"
                  stroke-dasharray="200,200"/>
      
            <path d="M40 8.169 a 31.831 31.831 0 0 1 0 63.662 a 31.831 31.831 0 0 1 0 -63.662"
                  fill="none"
                  [attr.stroke]="selected_stroke.foreground"
                  stroke-width="8"
                  [attr.stroke-dasharray]="graph_dashArray"
                  stroke-linecap="round"/>
      
            <text style="font-weight:bold;font-size:15px;font-family:Arial;" fill="#ffffff" x="40" y="40" dx="-13" dy="6">
                  {{percentage | percent}}
            </text>
      
            Sorry, your browser does not support inline SVG.
      </svg>
</div>
