<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="text-center">{{title}}</h2>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <div [id]="idCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let movie of movies; let i = index;" [ngClass]="{ 'active': i == 0}">
                        <div class="card">
                            <img class="card-img-top" [src]="movie.poster_path | noimage" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{movie.title}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{movie.release_date}}</h6>
                                <a [routerLink]="['/movie',movie.id]" class="btn btn-outline-primary btn-block">Ver</a>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" [href]="hrefIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" [href]="hrefIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>
        </div>
    </div>
</div>
