<div class="row mb-4 animated fadeIn">
    <div class="col col-sm-12">
        <form (ngSubmit)="search()">
            <div class="input-group">
                <input name="query" [(ngModel)]="query" class="form-control" type="search" placeholder="Buscar..." aria-label="Buscar">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<app-loading *ngIf="searching" [icon]="'film'"></app-loading>
<div *ngIf="!searching" class="row animated fadeIn">
    <div class="col col-sm-12">
        <div class="card-columns">
            <div class="card" *ngFor="let movie of searchResult">
                <img class="card-img-top" [src]="movie.poster_path | noimage" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="card-text">{{movie.release_date}}</p>
                    <a [routerLink]="['/movie',movie.id]" class="btn btn-outline-primary btn-block">Ver</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!hasResults" class="alert alert-warning" role="alert">
    Sin resultados
</div>
